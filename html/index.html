<!DOCTYPE html>
<html lang="en">

<head>
    <title>NHL - Scores</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="../css/css.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body>

    <div class="taskbar">
        <img class="logo" src="../images/NHL-Logo.png" alt="NHL Logo">
        <h2 class="title">NHL</h2>
        <div class="nav">
            <button type="button" id="scores">Scores</button>
            <button type="button" id="standings">Standings</button>
        </div>
    </div>

    <div class="container">
        <div id="boxleft">
            <table>
                <tr>
                    <td>Team 1</td>
                </tr>
                <tr>
                    <td>Team 2</td>
                </tr>
            </table>
        </div>
        <div id="boxright">
            <table>
                <tr>
                    <td class="center">Quarter</td>
                </tr>
                <tr>
                    <td class="center">Data</td>
                </tr>
            </table>
        </div>
    </div>

    <div id="leagueStandings">
        <table>
            <tr id="header">
                <th class="teamName">
                    Team
                </th>
                <th class="gp">
                    Games Played
                </th>
                <th class="record">
                    Record
                </th>
                <th class="points">
                    Points
                </th>
            </tr>
            <tr>
                <td class="teamName">
                    Team Name
                </td>
                <td class="gp">
                    30
                </td>
                <td class="record">
                    16-12-2
                </td>
                <td class="points">
                    34
                </td>
            </tr>

        </table>
    </div>


    <script src="../js/JS.js"></script>


</body>

</html>
