<!DOCTYPE html>
<html lang="en">

<head>
    <title>NHL - Scores</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="../css/css.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body>

    <div class="taskbar">
        <img class="logo" src="../img/test.png" alt="NHL Logo">
        <h2 class="title">NHL</h2>
        <div class="nav">
            <button type="button" id="scores">Scores</button>
            <button type="button" id="standings">Standings</button>
        </div>
    </div>

    <div class="container">
        <ul>
            <div id="teams">
            <li>
                Team 1 : Score : Win/Loss : Place
            </li>
            <li>
                VS
            </li>
            <li>
                Team 2 : Score : Win/Loss : Place
            </li>
            </div>
        </ul>
    </div>

    <div id="leagueStandings">
        <table>
            <tr id="header">
                <th class="teamName">
                    Team
                </th>
                <th class="gp">
                    Games Played
                </th>
                <th class="record">
                    Record
                </th>
                <th class="points">
                    Points
                </th>
            </tr>
            <tr>
                <td class="teamName">
                    Team Name
                </td>
                <td class="gp">
                    30
                </td>
                <td class="record">
                    16-12-2
                </td>
                <td class="points">
                    34
                </td>
            </tr>

        </table>
    </div>


    <script src="../js/JS.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>


</body>

</html>
